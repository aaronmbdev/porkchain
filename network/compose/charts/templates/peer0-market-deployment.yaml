              value: peer0.market.meatchain.cloud:4051
            - name: CORE_PEER_ID
              value: peer0.market.meatchain.cloud
            - name: CORE_PEER_LISTENADDRESS
              value: 0.0.0.0:4051
            - name: CORE_PEER_LOCALMSPID
              value: MarketMSP
