              name: peer0-market-claim1
            - mountPath: /var/hyperledger/production
              name: peer0-market
          workingDir: /root
      restartPolicy: Always
      volumes:
        - name: peer0-market-claim0
          persistentVolumeClaim:
            claimName: peer0-market-claim0
        - name: peer0-market-claim1
          persistentVolumeClaim:
            claimName: peer0-market-claim1
        - name: peer0-market
          persistentVolumeClaim:
            claimName: peer0-market
