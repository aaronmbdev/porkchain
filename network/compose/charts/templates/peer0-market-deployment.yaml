      io.kompose.service: peer0-market
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -c
        kompose.version: 1.26.1 (a9d05d509)
        service: hyperledger-fabric
      creationTimestamp: null
      labels:
        io.kompose.network/meatchain-network: "true"
