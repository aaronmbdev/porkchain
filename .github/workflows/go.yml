name: Go Tests

on:
  pull_request:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./chaincode/pig

    - name: Test
      run: go test -test.v -timeout 3000ms ./chaincode/pig 
